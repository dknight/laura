<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Coverage report generated by Laura software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laura">
    <title>Code Coverage Report</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        --color-background: 255, 255, 255;
        --color-primary: 0, 0, 0;
        --color-secondary: 174, 174, 174;
        --color-accent: 208, 0, 208;
        --color-success: 0, 136, 21;
        --color-error: 238, 47, 74;
        --color-warning: 219, 165, 22;
        --color-alpha: 0.025;
      }


      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: 15, 15, 17;
          --color-primary: 251, 251, 251;
          --color-secondary: 102, 102, 102;
          --color-accent: 255, 97, 255;
          --color-success: 46, 201, 70;
          --color-warning: 255, 186, 0;
        }
      }

      body {
        background-color: rgb(var(--color-background));
        margin: 1rem 2rem;
        color: rgb(var(--color-primary));
      }

      h1,
      h2,
      h3 {
        font-weight: 400;
      }

      .covered {
        color: rgb(var(--color-success));
      }

      .not-covered {
        color: rgb(var(--color-error));
      }

      .partially-covered {
        color: rgb(var(--color-warning));
      }

      .excluded {
        color: rgb(var(--color-secondary));
      }

      summary {
        margin: 0 0 2px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        padding: .75rem 1rem;
        border-left: 3px solid currentColor;

        &:hover {
          text-decoration: underline;
        }

        &.covered {
          background-color: rgba(var(--color-success), var(--color-alpha));
        }

        &.not-covered {
          background-color: rgba(var(--color-error), var(--color-alpha));
        }

        &.partially-covered {
          background-color: rgba(var(--color-warning), var(--color-alpha));
        }
      }

      a:link,
      a:active,
      a:visited {
        color: rgb(var(--color-accent));
      }

      .listing {
        font-family: 'Courier New', Courier, monospace;
        white-space: pre;
        tab-size: 2;


      }

      footer {
        margin: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Laura Coverage Report</h1>
      <h2>Generated by Laura at $DATE$</h2>
      <h2>Average coverage <span class="$AVGSTATUS$">$AVG$</span></h2>
    </header>
    <main>
      $CONTENT$
    </main>
    <footer>
      Generated by <a href="https://github.com/dknight/laura">Laura</a> at $DATE$.
    </footer>
  </body>
</html>
